<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Simply Responsive</title>
      <link rel="stylesheet" type="text/css" href="style.css">
 </head>
<body>
<div class="sm-head med-head lg-head">
    <p class="head_text">@media queries
    </p>
</div>
<div class="sm-text med-text lg-text">
    <p class="body_text">
        BODY INFO TEXT
    </p>
</div>
<div class="sm-foot">
    <p class="foot_text">

    </p>
</div>
<div class="med-foot">
    <p class="foot_text">

    </p>
</div>
<div class="lg-foot">
    <p class="foot_text">
        Desktop: Width greater than or equal to 1024px
    </p>
</div>
</body>
</html>
